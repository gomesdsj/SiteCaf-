<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Secular+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="barra-superior">
       <a href="/PaginaInicial.html">LOGO</a>
    </header>
    <main class="container-cadastro">

        <header>
            <h1>Cadastro de Usuário</h1>
        </header>

        <section>
            <form action="processa_cadastro.php" method="POST">

                <div class="input-row">
                    <div class="input-container">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="input-container">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-container">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>

                    <div class="input-container">
                        <label for="confirme-senha">Confirme a Senha:</label>
                        <input type="password" id="confirme-senha" name="confirme-senha" required>
                    </div>
                </div>

                <!-- Campos extras (ex: CPF / Telefone) -->
                <div class="input-row">
                    <div class="input-container">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>

                    <div class="input-container">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                </div>

                <button type="submit" class="submit-button">Cadastrar</button>
            </form>

        </section>

        <footer class="footer">
            <p>Já possui uma conta? <a href="/PaginaLogin.html">Faça login</a></p>
        </footer>
    </main>
</body>

</html>
